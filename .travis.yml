language: ruby

rvm:
  - 2.6.4
  - 2.5.6

cache:
  bundler: true

script:
  - bundle exec rspec spec

stages:
  - test
  - deploy

jobs:
  include:
    - stage: deploy
      script: skip
      deploy:
        provider: rubygems
        api_key:
          secure: ""
        gemspec: arguments.gemspec
        skip_cleanup: true
        on:
          all_branches: true
      if: tag IS present
